name: Java Playwright Tests

on: [push, workflow_dispatch]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Playwright
      run: |
        # Используем Playwright из Maven dependency
        # Браузер установится автоматически при первом запуске
        echo "Playwright will be installed via Maven dependencies"
    
    - name: Run tests with retry
      run: |
        # Запускаем тесты с повтором при неудаче
        for i in {1..3}; do
          echo "Attempt $i"
          mvn clean test -B && break
          echo "Tests failed, retrying..."
          sleep 5
        done